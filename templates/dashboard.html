<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 8px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            text-align: center;
        }
        .btn-upload {
            background-color: #28a745;
        }
        .btn-trash {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Hey, welcome to the dashboard, {{ email }}!</h1>
    <p>Login successful.</p>

    <button class="btn btn-upload">Upload Your Files</button>
    <button class="btn btn-trash">Trash Files</button>

    <br><br>
    <a href="{% url 'logout' %}">Log Out</a>
</body>
</html>
